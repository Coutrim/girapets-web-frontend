<div class="container-tela-manager">
  <p-button class="botaoAdotar" label="Adicionar" icon="pi pi-plus" iconPos="center" (click)="addAnimal()"></p-button>

  <!-- container de cards -->
  <div class="container-animais" style="width: 83%; min-width: 380px;">

    <!-- cards de animais -->
    <p-confirmDialog #cd header="Confirmação" icon="pi pi-exclamation-triangle">
      <p-footer>
          <button type="button" pButton icon="pi pi-times" label="Voltar" (click)="cd.reject()"></button>
          <button style="background: white;
    color: #0d89ec;
    border-color: #0d89ec;" type="button" pButton icon="pi pi-check" label="Excluir" (click)="cd.accept()"></button>
      </p-footer>
  </p-confirmDialog>

    <div class="cards p-grid" style="justify-content: space-evenly; padding-top: 7%;">
      <p-card *ngFor="let objeto of animais" header="{{objeto.nome}} " subheader="{{objeto.sexo}}"
        class="p-card-shadow p-col p-md-4">
        <p-header>
          <img [src]="'data:image/gif;base64,' + objeto?.imagens[0]?.url" />
        </p-header>
        <p-title>
          <i class="fa-solid fa-heart"></i>
        </p-title>
        <ng-template class="gerenciar-animais-footer" pTemplate="footer">
          <div style="display: flex; justify-content:flex-end; margin-top: -14px;">
            <div class="botoes-card">
              <button type="button" class="botao-card-excluir" (click)="excluirAnimal(objeto.id)">Excluir</button>

              <button class="botao-card-editar" (click)="abrirModalEditar(objeto.id)">
                Editar
              </button>
              <button  class="botao-detalhar-animal" (click)="show()"
            (click)="detalharAnimal(objeto.id, objeto.nome, objeto.sexo, objeto.descricao, objeto.especie, objeto.raca, objeto.idade, objeto. cidade,
            objeto.castrado,objeto.vacinado,objeto.vermifugado,objeto.porte, objeto.nome_dono, objeto.telefone_dono,
             objeto.imagens)">
           Detalhar animal
          </button>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
